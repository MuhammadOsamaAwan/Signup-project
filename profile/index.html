<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid justify-conetent-between">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
        </div>
      </div>
      <img src="./Assets/profile.jpg" alt="" width="30px">

    </div>

  </nav>

  <!-- Profile -->
  <main>
    <div class="card mb-3" id="profileBar">
      <div class="row g-0">
        <div class="col-md-6">
          <img src="./Assets/profile.jpg" class="img-fluid" alt="..." id="userImg3">
        </div>
        <div class="col-md-6 userDescr">
          <div class="card-body">
            <h4 class="card-title" id="userName">Card title</h4>
            <p class="card-text" id="desc">Some quick example text to build on the card title and make up the bulk of
              the card's
              content.</p>
          </div>
          <ul class="list-group ">
            <li class="list-group-item" id="email">An item</li>
            <li class="list-group-item" id="pNumber">A second item</li>
            <li class="list-group-item" id="hobbies">A third item</li>
          </ul>

          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Update Profile
          </button>
        </div>
      </div>
    </div>
    </div>
    <!-- Modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
      width='400px'>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="userName3" class="col-form-label">User Name:</label>
                <input type="text" class="form-control" id="userName3" placeholder="john doe">
                <label for="email3" class="col-form-label">Email:</label>
                <input type="text" class="form-control" id="email3" placeholder="johndoe@gmail.com">
                <label for="pNumber3" class="col-form-label">Phone Number:</label>
                <input type="text" class="form-control" id="pNumber3" placeholder="+923-11">
                <label for="userImg3" class="col-form-label">Image URL: (Only write or paste here)</label>
                <input type="text" class="form-control" id="userImg3" placeholder="abc, xyz, 123">
                <label for="message-text" class="col-form-label">Description:</label>
                <textarea class="form-control" id="desc3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="updateHandler()">Update</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
